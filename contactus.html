<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Meta tags for search engine -->
    <meta name="description"
        content="Welcome to MajkaEm photography page, offering professional photography service for weddings, portraits and events. Contact us today for bookings">
    <meta name="keywords"
        content="wedding photography, portrait photography, family photography, product photography, photography Mayo, photography Westport, photographer Mayo, photographer Westport">
    <!-- Title -->
    <title>MajkaEm Photography</title>
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <link rel="stylesheet" href="assets/css/style.css">
</head>


<body>
    <!-- Header of the page-->
    <header>
        <a href="index.html">
            <img src="assets/images/majka-em-logo.png" alt="MajkaEm Photography logo">
        </a>
        <input type="checkbox" id="nav-toggle" name="nav-toggle">
        <label for="nav-toggle" class="nav-toggle-label"><i class="fa-solid fa-bars"></i></label>
        <nav>
            <ul class="menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="portfolio.html">Portfolio</a></li>
                <li><a href="contactus.html" class="current-page">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main content of the page -->
    <main>
        <div class="contact-form">
            <form action="https://api.web3forms.com/submit" method="POST" class="contact-left">
                <div class="contact-left-title">
                    <h2>GET IN TOUCH!</h2>
                </div>
                <input type="hidden" name="access_key" value="ae327f65-2054-4a09-8467-53042607c41d">
                <input type="text" name="name" placeholder="Your Name" class="contact-inputs" required>
                <input type="email" name="email" placeholder="Your Email" class="contact-inputs" required>
                <textarea name="message" placeholder="Your Message" class="contact-inputs" required></textarea>
                <button type="submit">Submit</button>
            </form>
            <div class="contact-right">
                <img src="assets/images/paper-plane.png" alt="Paper plane image">

            </div>
        </div>
    </main>

    <!-- Footer of the page -->
    <footer>
        <ul>
            <li>
                <a href="https://www.facebook.com/majkaemphotography/" target="_blank" rel="noopener" aria-label="Visit our facebook page"><i class="fa-brands fa-facebook"></i></a>
            </li>
            <li>
                <a href="https://www.instagram.com/majka_em_photography/" target="_blank" rel="noopener" aria-label="Visit our instagram page"><i class="fa-brands fa-instagram"></i></a>
            </li>
        </ul>
        <p id="copyright">&copy; 2024 MajkaEm Photography. All rights reserved.</p>
    </footer>

    <!-- Font Awesome kit -->
    <script src="https://kit.fontawesome.com/b096cfff8c.js" crossorigin="anonymous"></script>


</body>


</html>
